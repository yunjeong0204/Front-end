<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>230329</title>
    <!-- 브라우저 스타일 초기화 
    크롬 브라우저에서 HTML 요소에 기본적으로 넣어주는 스타일 값이 존재
    웹 표준에 의거하여 브라우저 제조사들이 브라우저를 만들때 조금씩 다른 결과물이 나올 수 있음
    브라우저에서 기본적으로 제공하는 CSS 스타일을 초기화하고 작업을 시작하는 것이 좋음
    = 크로스 브라우징 
  
  구글에 reset.css cdn 검색-->

  <!-- (참고) 파일명.min.확장자 
  min(Minify) 키워드는 파일이 난독화나 경량화 되었다는 것을 의미(쉽게 압축 버전)
  우리가 외부에서 가져와 사용하는 플러그인, 라이브러리 등을 직접 수정할 상황은 매우 드물기 때문에 굳이 원본을 사용할 필요가 없음-->

  <!-- reset.min.css가 있어서 초기화 된 거임 <작업할 때 리셋 넣어서 작업하기>-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" >

  <!-- (중요) CSS를 넣는 위치에 주의
  우리가 추가적으로 작성하는 main.css보다 먼저 동작할 수 있게 앞에 작성 -->

  <!-- CSS 연결하기 -->
  <link rel="stylesheet" href="./main.css">

  </head>
<body>
  <div></div>
  <!-- Emmet(코드 자동 완성 기능이 내장되어 있음) -->
  <img src="" alt="">
  <h1></h1>

      </ul>
    </div>
</body>
</html>
