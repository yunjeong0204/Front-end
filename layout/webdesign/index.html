<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Jeju</title>
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <div id="logo">
        <a href="./index.html">
          <h1>Dream Jeju</h1>
        </a>
      </div>

      <nav>
        <ul id="topmenu">
          <li>
            <a href="#">단체 여행<span>▼</span></a>
            <ul>
              <li><a href="#">회사연수</a></li>
              <li><a href="#">수학여행</a></li>
            </ul>
          </li>

          <li>
            <a href="#">맞춤 여행<span>▼</span></a>
            <ul>
              <li><a href="#">4.3평화 기행</a></li>
              <li><a href="#">곶자왈 체험</a></li>
              <li><a href="#">힐링 워크샵</a></li>
            </ul>
          </li>

          <li><a href="#">갤러리</a></li>
          <li><a href="#">문의하기 </a></li>

        </ul>
      </nav>
    </header>

    <section id="slideShow">
      <div id="slides">
        <img src="./images/photo-1.jpg" alt="slides1">
        <img src="./images/photo-2.jpg" alt="slides2">
        <img src="./images/photo-3.jpg" alt="slides3">
        <button type="button" id="prev">&lang;</button>
        <button type="button" id="next">&rang;</button>
      </div>
    </section>

    <section id="contents">
      <div id="tabMenu">
        <!-- 탭 메뉴는 js로 구현하는 것이 일반적 탭 버튼과 마찬가지로 라디오 버튼은 각각 1개만 선택하는 특성이 있음 -->
        <input type="radio" id="tab1" name="tabs" checked>
        <label for="tab1">공지사항</label>
        <input type="radio" id="tab2" name="tabs">
        <label for="tab2">갤러리</label>

        <div id="notice" class="tabcontent">
          <!-- 공지사항 내용 -->
          <ul>
            <li>사무실을 이전</li>
            <li>카약 체험 초대</li>
            <li>체험단 모집</li>
            <li>추천 여행지 [여름편]</li>
            <li>추천 여행지 [겨울편]</li>
          </ul>
        </div>
          
        <div id="gallery" class="tabcontent">
          <!-- 갤러리 내용 -->
          <ul>
            <li><img src="./images/img-1.jpg" alt="img1"></li>
            <li><img src="./images/img-2.jpg" alt="img2"></li>
            <li><img src="./images/img-3.jpg" alt="img3"></li>
            <li><img src="./images/img-1.jpg" alt="img1"></li>
            <li><img src="./images/img-2.jpg" alt="img2"></li>
            <li><img src="./images/img-3.jpg" alt="img3"></li>
          </ul>
        </div> 
      </div>

      <div id="links">
        <ul>
          <li>
            <a href="#">
              <span id="quick-icon1"><p>평화기행</p></span>
            </a>
          </li>
        
          <li>
            <a href="#">
              <span id="quick-icon2"><p>힐링워크샵</p></span>
            </a>
          </li>
        
          <li>
            <a href="#">
              <span id="quick-icon3"><p>문의하기</p></span>
            </a>
          </li>
        </ul>

      </div>
    </section>

    <footer>
      <div id="bottommenu">
        <ul>
          <li><a href="#">회사소개</a></li>
          <li><a href="#">개인정보처리방침</a></li>
          <li><a href="#">여행약관</a></li>
          <li><a href="#">사이트맵</a></li>
        </ul>

        <div id="sns">
          <ul>
            <li><a href="#"><img src="./images/sns-1.png" alt="sns1"></a></li>
            <li><a href="#"><img src="./images/sns-2.png" alt="sns2"></a></li>
            <li><a href="#"><img src="./images/sns-3.png" alt="sns3"></a></li>
          </ul>
        </div>

      </div>

      <div id="company">
        <p>서울시 ㅇㅇ구 ㅇㅇ동 (대표전화)010-0000-0000</p>
      </div>

    </footer>


  </div>
</body>
</html>
