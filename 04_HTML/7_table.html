<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0330_table</title>
  <!-- (중요) HTML은 구조를 만드는 역할을 하므로, 각 태그(요소)가 어떤 역할을 하는지, 어떤 속성을 사용하는지 정도면 기억해두면 충분함 
  눈에 보이는 예쁘게 만드는 작업은 CSS가 담당 -->
  <style>
    table{border-collapse: collapse;}
    th, td{ 
      /* 선(테두리): 두께 종류 색상 */
      border: 1px solid green;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- table: 표, 행(row)과 열(column)로 구성 -->
  <!-- 주로 게시판이나 리스트형 목록을 만들때 사용 
  또는 실제 엑셀이나 구글 시트 같은 '표(table)'가 필요한 경우메나 사용 그 외엔 css기능으로 레이아웃 작업을 해야함 -->
  <table>
    <!-- table row : 하나의 행 -->
    <tr>
      <!-- table data : 하나의 열 -->
      <td>a</td>
      <td>b</td>
    </tr>
    <tr>
      <td>c</td>
      <td>d</td>
    </tr>
  </table>

  <hr>

  <!-- tbody, th -->
  <table>
    <tr>
      <!-- table header: 타이틀 -->
      <th>사람1</th>
      <th>사람2</th>
      <th>사람3</th>
    </tr>
    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
    </tr>
    <tr>
      <td>11</td>
      <td>12</td>
      <td>13</td>
    </tr>
  </table>

  <hr>

  <!-- colspan(가로 병합), rowspan(세로 병합) : 셀 병합(merge) -->
  <table>
    <tr>
      <td colspan="2">1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td rowspan="2">6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
    </tr>
  </table>

  <hr>

  <table>
    <tr>
      <td>1</td>
      <td colspan="2">2</td>
      <td>4</td>
    </tr>
    <tr>
      <td rowspan="3">5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>10</td>
      <td rowspan="2" colspan="2">11</td>
    </tr>
    <tr>
      <td>14</td>
    </tr>
  </table>
  <!-- TODO: 테이블 미완성 나중에 다시 만들 예정 -->
  <!-- FIXME : 잊지말고 고치자-->
  <!-- BUG : 화면에 안나옴 -->
  <!-- [ ] : 해야될 일 -->
  <!-- [x] : 다 했음 -->
</body>
</html>
