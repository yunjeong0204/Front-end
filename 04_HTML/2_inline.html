<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>230329(3)_인라인</title>
</head>
<body>
  <!-- 인라인 요소는 글자를 다루기 위한 요소(그 자체가 글자처럼 취급됨) -->
  <!-- 수평으로 쌓임, 가로/세로가 콘텐츠 크기만큼 줄어듦 -->
  <span>안녕</span><span>하이</span>
  <span>안녕</span>
  <span>하이</span>
  <br>
  <!-- 글자는 가로/세로 사이즈를 가질 수 없음(지정불가) -->
  <span style="width: 100px;">hello</span>
  <span style="height: 100px;">world</span>
  <br>
  <!-- 상하 여백 불가, 좌우 여백 가능 -->
  <span style="margin: 20px; background-color: lightgreen;">안녕</span>
  <span style="padding: 20px; background-color: lightseagreen;">hello</span>
  <br>
  <br>
  <!-- 인라인 요소 안에 블록 요소 사용 금지(웹 표준 에러) -->
  <!-- 글자 안에는 상자를 넣을 수 없음 -->
  <span><div>div in span</div></span>
  <span><span>span in span</span></span>
</body>
</html>
