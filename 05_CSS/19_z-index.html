<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 600px;
      height: 350px;
      background-color: orange;

      /* 자식 요소에서 absolute를 쓰는 경우 위치 기준을 잡기 위해 사용 */
      position: relative;
    }
    .child-1{
      width: 250px;
      height: 150px;
      background-color: yellow;

      position: relative;
      z-index: 999;  /* 위치 기준이 없을 때는 의미 없음*/
    }

    .child-2{
      width: 350px;
      height: 250px;
      background-color: pink;

      position: absolute;
      top: 80px;
      left: 100px;

      z-index: 1;
    }

    .child-3{
      width: 250px;
      height: 300px;
      background-color: coral;

      position: absolute;
      bottom: 0;
      right: 130px;

      z-index: 2;
    }

    span{
      width: 100px;
      height: 100px;
      background-color: palevioletred;
      font-size: 40px;


      /* relative 변화없음 */
      /* position: relative; */

      /* display 속성이 block로 변경됨 */
      /* position: absolute; */
      position: fixed;
    }

    /* z-index: 요소의 쌓임 정도 지정. 숫자가 높을 수록 위에 쌓임 */
    /* (중요) position 속성의 값(static 제외)이 같이 있어야 의미가 있고, flex items에서도 사용 가능 */
    /* 주로 슬라이드 메뉴, 드롭다운, 모달창, 로딩창, 백그라운드 비활성화 영역 등에 사용 */
  </style>
</head>
<body>
  <!-- (참고)이벤트 버블링:
  이벤트가 제일 깊은 곳에 있는 요소에서 시작해 부모요소를 거슬러 올라가며 발생하는 모양이 이불속의 거품과 닮았기 때문 -->
  <div class="parent" onclick="log(this)">
    <div class="child-1" onclick="log(this)">1</div>
    <div class="child-2" onclick="log(this)">2</div>
    <div class="child-3" onclick="log(this)">3</div>
  </div>
  <!-- (참고) position 속성의 값으로 요소의 display가 변경됨 -->
  <span>123</span>

  <script>
    function log(el) {
      console.log(el);
    }
  </script>
</body>
</html>

<!-- (정리) Quiz
  Q1: position 속성의 기본값은?
  A1: static(위치기준 없음)

  Q2: 위치상 부모 요소를 기준으로 배치하는 position 속성의 값은?
  A2: absolute

  Q3: 뷰포트를 기준으로 배치하는 position 속성의 값은?
  A3: fixed

  Q4: display 속성이 block의 값으로 바뀌지 않는 position 속성의 값은?
    1) absolute  2) relative  3) fixed
  A4: 2
-->
