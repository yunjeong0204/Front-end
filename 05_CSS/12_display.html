<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      width: 120px;
      height: 30px;
      background-color: lightblue;
      color: blue;

      /* 가로/세로 길이 지정을 위해 보여짐 특성을 바꿔보기 */
      display: block;
      /* 많은 경우에 인라인으로 작성하고 css에서 블록 또는 인라인-블록으로 바꾸는 행위를 하게 될 것임 */

      /* 요소의 숨김 처리 */
      /* display: none; */
      /* 화면에서 요소를 일시적으로 혹은 영구적으로 사라지게 하는 목적으로 자주 사용 */}

    #modal{
      width: 300px;
      height: 200px;
      background-color: green;
      border-radius: 6px;

      /* 영역까지 사라짐 */
      /* display: none; */

      /* (참고) 영역은 차지함 */
      /* visibility: hidden; */}

    .parent{
      width: 100px;
      height: 100px;
      padding: 30px;
      background-color: yellow;
    }

    .child{
      width: 200px;
      height: 100px;
      background-color: orange;
    /*0과 1 사이의 소수를 사용하여 투명도를 지정 */

    /*opacity: 0.5;  50프로 */
    opacity: 0.07;

    /* 소숫점에서 앞의 정수 부분은 생략 가능 */

    }
    
  </style>

  <script>
    function showModal() {
      document.getElementById("modal").style.display = "block";
    }

    function hideModal() {
      document.getElementById("modal").style.display = "none";
    }

  </script>
</head>
<body>
  <!-- display: 요소의 화면 출력(보여짐) 특성 
  각 요소에 이미 지정되어 있고 수정 가능: block, inline, lnline-block 등 -->

  <span>hello world</span>

  <hr>

  <!-- tip! 탭 메뉴, 모달창 등 요소를 숨기거나 보일 때 -->
  <div id="modal"></div>

  <button type="button" onclick="showModal()">열기</button>
  <button type="button" onclick="hideModal()">닫기</button>

  <hr>

  <div class="parent">
    <div class="child"></div>
  </div>

</body>
</html>

<!-- (참고) 팝업창(Popup) - .. VS 모달창(Modla)
  1. 팝업창(Popup): 
  현재 열려있는 브라우저 페이지에서 또 다른 브라우저 페이지를 띄우는 것
  브라우저에서 이 창을 열기/닫기로 제어할 수 있음
  그러나 브라우저에서 팝업창을 차단한 경우 보이지 않는 점이 있음

  2. 모달창(Modal):
  기존의 브라우저 페이지 위에 새로운 창이 아닌 레이어를 까는 것
  모달창은 제거를 하지 않고도 페이지를 이동하면 자연히 사라짐
  기존의 페이지와 부모-자식 관계를 갖으며, 브라우저의 새 창 제어 옵션에는 전혀 영향을 받지 않음

  3. 정리:
  팝업창의 경우 웹 시작과 동시에 공지, 프로모션, 주의사항, 안내문 등으로 띄우는 경우가 많음
  (현재 의도하는 목적과 상관없이 뜨는 창에 주로 쓰임)

  모달창의 경우 중간 중간 사용자에게 요구되는 사항에 맞게 보여주는 경우가 많음 
  (다음 스텝으로 넘어가기 위한 필요에 의해 사용되는 창에 주로 쓰임)
-->
