<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container-1{
      /* 길이를 안주면 기본값 auto */
      width: 100px;
      height: 100px;
      background-color: orange;}

    span{
      /* 가로/세로 길이 지정 안 됨 => 레이아웃을 작업하는 용도x, 글자를 제어하는 용도 */
      width: 100px;
      height: 100px;
      background-color: orange;}
      
    .parent-1{
      /* width: 300px; */
      max-width: 1000px;      
      height: 200px;
      background-color: aquamarine;}

    .child-1{
      /* min-width: 1000px; */
      height: 100px;
      background-color: lightblue;}

    html{font-size: 20px;}

    .parent-2{
      width: 300px;
      height: 200px;
      font-size: 10px;
      background-color: rebeccapurple;}

    .child-2{
      width: 50vw;
      height: 10vh;
      background-color: yellow;}

    .container-2 .item{
      width: 100px;
      height: 100px;
      background-color: yellow;
      border: 4px solid orange;}

    .container-2 .item:first-child{
      /* margin: -50px;  음수 잘 사용x */
      /*margin: 10px 20px 30px 40px;  2개-상하/좌우, 3개-상/중/하, 4개-위/오/아래/왼 */

      /* tip! 요소의 수평 가운데 정렬 */
      margin: 0 auto;}

    .container-2 .item:last-child{
      /* 내부 여백 지정 시 요소의 크기가 커짐 
      즉 width, height는 콘텐츠의 크기를 의미함*/
    
      /* padding: 10px 20px 30px 40px; */
      padding-left: 20px;}

    .container-3 .item{ 
      width: 100px;
      height: 100px;
      background-color: orange;}

    .container-3 .item:first-child {
      /* padding과 같이 요소의 크기가 커짐 */
      /* 실선 */
      border: 4px solid lightgreen; /*지정된 색상 값이 요소의 글꼴 색상이 적용(보통 명확하게 지정해서 씀)*/}
    
    .container-3 .item:nth-child(2) {
      /* dashed : 파선 */
      border: 5px dashed red;}

    .container-3 .item:nth-child(3) {
      /* dotted : 점선 */
      border: 5px dotted black;}

    .container-4{ 
      width: 100px;
      height: 100px;
      background-color: orange;
      margin: 20px;
      /* border-radius: 0 20px; 기준: 왼쪽 상단, 4개일 때: 시계방향으로, 50px일 땐 원이된다.*/
      border-radius: 50%; /* 원이된다 */} 

    .container-5{ 
      width: 100px;
      height: 100px;
      background-color: orange;}

    .container-5.compare{
      /* border로 인해 요소의 크기 10px 증가 */
      border: 5px solid red;
      /* padding으로 인해 요소의 크기 40px 증가 */
      padding: 20px;
      /* 요소의 크기는 150X150으로 늘어남
      만약 요소의 가로/세로 길이를 100px을 유지하고 싶다면 늘어난 50px만큼 빼줘야 함(번거로움) */

      /* 가로/세로 계산에 padding과 border 값도 포함해서 자동으로 content영역이 줄어듦 */
      /* 요소에 padding과 border 값이 추가될 때 지정한 크기보다 커지는 것을 방지 */
      box-sizing: border-box;}



  </style>
</head>
<body>
  <h4>1-1. width, height 실습</h4>
  <div class="container-1">hello</div>
  <span>hello</span>

  <h4>1-2. max-, min- 실습</h4>
  <div class="parent-1">
    <div class="child-1"></div>
  </div>

  <!-- 자주 사용하는 css 단위
  1. px(픽셀): 디바이스가 표현할 수 있는 화면의 점. 1920X1080 숫자들이 가로, 세로에 들어가는 픽셀의 수를 의미 
  2. %(상대적 백분율): 특정 값을 기준으로 몇 퍼센트의 크기를 가지는지 표현하는 상대 단위
  3. em(요소의 글꼴 크기): 요소 자신의 글꼴 크기를 기준으로 하는 상대 단위 ex)요소의 글꼴 크기가 10px이면 1em은 10px을 의미
  4. rem(root-em, 루트 요소의 글꼴 크기), 루트(최상위) 요소(html)의 글꼴 크기를 기준으로 하는 상대 단위. 루트의 글꼴 크기 기본값은 16px이므로 1rem은 16px을 의미
  5. vw(뷰포트의 가로 너비의 백분율): ex) 뷰포트의 가로가 1920px인 경우 10vw는 192px임. 브라우저 창 크기 조절 시 상대적으로 바뀜
  6. vh(뷰포트의 세로 너비의 백분율): ex) 뷰포트의 세로가 1080px인 경우 10vw는 108px임. 브라우저 창 크기 조절 시 상대적으로 바뀜-->
  <h4>css 단위 실습</h4>
  <div class="parent-2">
    <div class="child-2"></div>
  </div>

  <h4>2.margin, padding 실습</h4>
  <div class="container-2">
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <h4>3.border 실습</h4>
  <div class="container-3">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <h4>4. border-radius 실습</h4>
  <div class="container-4"></div>


  <h4>5. box-sizing 실습</h4>
  <div class="container-5 compare">hello</div>
  <div class="container-5">hello</div>

</body>
</html>
