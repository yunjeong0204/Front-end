<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      background-color: pink;
      display: flex;

      /* 블록 요소는 기본적으로 수직으로 쌓이는데 수평 정렬하고 싶다면? 
      => 수평 정렬하고자 하는 요소들의 부모 요소에 display: flex; */
    }

    .container .item{
      width: 100px;
      height: 100px;
      border: 3px dashed yellow;
      background-color: orange;
    }

    .parent{
      height: 200px;
      background-color: palevioletred;
    }

    .child-1{
      width: 100px;
      height: 100px;  
      background-color: purple;
    }

    .child-2{
      width: 150px;
      height: 150px;
      background-color: plum;
    }

    .child-3{
      width: 100px;
      height: 200px;
      background-color: lightcoral;
    }

    .d-flex{
      display: flex;
    }

    .d-inline-flex{
      display: inline-flex;
    }

    .parent.d-flex + .parent.d-flex{
      margin-top: 20px;
    } 

    .flew-row{
      flex-direction: row;
    }
    .flew-row-reverse{
      flex-direction: row-reverse;
    }
    .flew-column{
      flex-direction: column;
    }
    .flew-column-reverse{
      flex-direction: column-reverse;
    }

  </style>
</head>
<body>
  <!-- flexible box(flex box): 1차원(수평 또는 수직) 레이아웃을 만드는 기술 -->
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>  
  </div>

  <h1>display</h1>
  <h2>flex: flex container를 블록 요소처럼 정의</h2>
  <h2>inline-flex: flex container를 인라인 요소처럼 정의</h2>
  <h3>d-flex랑 d-inline-flex를 바꿔가며 실습</h3>
  <!-- flex container : 정렬할 요소들의 묶음 -->
  <div class="parent d-flex">
    <!-- fle items: 정렬할 요소들 -->
    <div class="child-1"></div>
    <div class="child-2"></div>
    <div class="child-3"></div>
  </div>

  <div class="parent d-flex">
    <div class="child-1"></div>
    <div class="child-2"></div>
    <div class="child-3"></div>
  </div>
  
  <div class="parent d-flex">
    <div class="child-1"></div>
    <div class="child-2"></div>
    <div class="child-3"></div>
  </div>

  <!-- flex items의 정렬 방향을 설정 -->
  <!-- 방향을 어떻게 설정하느냐에 따라 주축이 바뀜에 주의! -->
  <h1>flex-direction</h1>
  <h2>row: 좌에서 우로 정방향</h2>
  <div class="parent d-flex flew-row">
    <div class="child-1">1</div>
    <div class="child-2">2</div>
    <div class="child-3">3</div>
  </div>

  <h2>row-reverse: 우에서 좌로 역방향</h2>
  <div class="parent d-flex flew-row-reverse">
    <div class="child-1">1</div>
    <div class="child-2">2</div>
    <div class="child-3">3</div>
  </div>

  <h2>column: 위에서 아래로 정방향</h2>
  <div class="parent d-flex flew-column">
    <div class="child-1">1</div>
    <div class="child-2">2</div>
    <div class="child-3">3</div>
  </div>

  <h2>column-reverse: 아래에서 위로 역방향</h2>
  <div class="parent d-flex flew-column-reverse">
    <div class="child-1">1</div>
    <div class="child-2">2</div>
    <div class="child-3">3</div>
  </div>





</body>
</html>
