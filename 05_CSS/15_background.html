<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test{
      width: 200px;
      height: 200px;
      /* 배경색을 안 넣으면 기본이 투명색 */
      background-color: orange;
      /* 요소의 크기보다 이미지가 크면 잘려 보임
      이미지 자체를 삽입한 것이 아니고 요소의 배경으로 깔았기때문에 */
      background-image: url("./img/logo.png");
      /* 사이즈 조정 가능 */
      /* background-size: 200px; */
      /* 기본적으로 반복해서 출력(바둑판식) */
      background-size: 80px;
      /* 반복을 제어하는 속성 */
      background-repeat: no-repeat;/* 반복하지않겠다 */
      /* 위치를 조정하는 속성 */
      background-position: center;
    }
    .container-1{
      width: 800px;
      height: 500px;
      background-color: orange;
      background-image: url("./img/logo_resize.png");
      /* background-repeat: repeat-x; */
      /* background-repeat: repeat-y; */
      background-repeat: no-repeat;
      /* 방향을 입력 : 순서 상관없음 */   
      /* background-position: bottom right; */

      /* 단위를 입력: 왼쪽에서의 거리, 위에서의 거리 */
      /* background-position: 200px 50px; */
      /* 단위를 입력: 가로 길이(세로는 비율에 맞게 자동 지정) */
      /* background-size: 300px; */

      /* cover: 비율 유지, 더 넓은 너비에 가득 덮음 */
      /* background-size: cover; */
      /* contain: 비율 유지, 더 짧은 너비에 가득 덮음 */
      background-size: contain;
    }

    .fixed-bg{
      height: 200px;
      background-color: blue;
      background-image: url("./img/logo.png");

      background-repeat: no-repeat;/* 반복하지 않아서 한 번 나옴 */
      background-position: center;
      background-size: cover; /* 요소가 아닌 화면에 더 넓은 너비에 맞춰짐 */
      background-attachment: fixed;}
    .container-2{
      height: 800px;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="test"></div>

  <br><br>

  <div class="container-1"></div>

  <br>
  <p>fixed: 배경 이미지가 뷰포트에 고정, 스크롤 되지 않음</p>
  <div class="fixed-bg"></div>
  <div class="container-2">스크롤링을 하기 위한 800px 높이의 div 영역</div>

  <!-- 특정 섹션의 뒷배경으로 이미지가 고정이 돼서 요소는 올라가는데 이미지는 멈춰있으면 이런 것을 배경 이미지 시차효과(parallax)라고 부름 -->
</body>
</html>

<!-- (정리) Quiz
  Q1: 요소 배경에 이미지를 삽입하는 속성은?
  A1: background-image

  Q2: 요소 배경에 이미지를 삽입할 때 사용하는 함수는?
  A2: url("이미지 경로")

  Q3: 배경 이미지를 반복하지 않는 속성 값은?
  A3: no-repeat

  Q4: 요소가 스크롤 될 때 배경 이미지는 뷰포트에 고정되는 속성 값은?
  A4: fixed
-->
