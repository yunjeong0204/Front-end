<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    .header{
      width: 100%;
      height: 50px;
      background-color: lightblue;
    }

    .left-menu{
      width: 20%;
      height: 400px;
      background-color: aquamarine;
      float: left;
    }
    .right{
      width: 80%;
      height: 400px;
      background-color: aqua;
      float: left;
    }
    .footer{
      width: 100%;
      height: 100px;
      background-color: blue;

      /* 문제 해결 방법1: 이전 float 해제 */
      /* clear: both; */
    }

    .section{
      /* 문제 해결 방법2: 부모 요소에 overflow: hidden;주기 */
      overflow: hidden;
    }

  </style>
</head>
<body>
  <!-- float를 써서 레이아웃 잡기 - 옛날 방식(지양) -->
  <div class="header"></div>
  <div class="section">
    <div class="left-menu"></div>
    <div class="right"></div>
  </div>
  <div class="footer"></div>

  <br><br>

  <h2>원래 float 용도로 사용하는 것은 ok</h2>
  <!-- 그림 옆에 글씨 오게 하는 법 float: left; 쓰기-->
  <img src="https://via.placeholder.com/300X200" alt="sample" style="float: left; ">

</body>
</html>
