<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{color: red !important ;} /* !important는 점수가 무한대 되도록이면 사용xx, 수정 불가함*/
    #hello{color: yellow;}

    /* 선택자를 여러개 사용하여 명확하게 선택하면 우선순위 점수가 올라감 */
    div.hello{color: green;}
    .hello{color: purple;} /* 점수가 같으면, 가장 마지막에 해석된 스타일이 적용 */

    div{color: royalblue;}
    *{color: aqua;}
    body{color: violet;}

  </style>
</head>
<body>
  <!-- 인라인 스타일 방식은 다른 곳에서 스타일 수정해도 우선순위에 밀려 적용되지 않으므로(수정 불가한 상태가 됨)
  지양하는 것이 좋음 무조건 나쁘다는 것은x, 필요할 땐 사용하기도 함 -->
  <div id="hello" class="hello" style="color: orange;"> 
    hello world
  </div>

</body>
</html>
