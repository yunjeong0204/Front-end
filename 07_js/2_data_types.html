<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data_types</title>
</head>
<body>
  <script>
    // 데이터 타입(자료형)
    // String(문자 데이터)
    // "",'', ``
    const myName = "yunjeong"
    const email = '123@naver.com'
    const hello = `hello! ${myName}`; //템플릿 리터럴(ES6차)
    const concatString = 'hello' + myName + '!!'; //백틱 미사용시 데이터 끼워넣기

    console.log(myName);
    console.log(email);
    console.log(hello);
    console.log(concatString);

    // Number(숫자 데이터)
    // 정수 및 부동소수점(실수) 숫자를 나타냄
    const number = 123;
    const opacity = 0.57;

    console.log(number);
    console.log(opacity);


    // boolean(논리 데이터)
    // true(참), false(거짓) 두 가지 값만 존재
    // 이분법적으로 구분해야 하는 상황에서 사용 => 조건문/반복문에서 조건을 판단할 때
    let checked = true;
    let isShow = false;

    console.log(checked);
    console.log(isShow);

    // undefined: 아무것도 정의되지 않은(값이 할당되지 않은) 상태를 의미
    // 초기화(값을 넣는 행위)를 하지 않으면 자동으로 undefined가 할당
    let undef;
    console.log(undef);

    const obj = {abc : 123};
    console.log(obj.abc);
    console.log(obj.zcv); //없는 데이터를 가져왔기 때문에 undefined라고 뜸

    // null: 어떤 값이 의도적으로 비어있음을 의미
    // undefined와 다른 점은 개발자가 명시적으로 값이 비어있음을 나타낼 때 사용
    let name = null;
    console.log(name);

    name = 'yunjeong';
    console.log(name);

    // object(객체 데이터)
    // 여러 데이터를 key-value 1쌍의 형태로 저장
    // {} 방식을 사용
    const user = {
      // key-value
      // 속성(property)이라고 함
      name: 'yunjeong', //문자데이터
      age: 99, //숫자데이터
      isMarried: false //논리데이터
    };

    console.log(user);
    // 객체 내부에 특정 데이터만 출력
    console.log(user.name);
    console.log(user.age);
    console.log(user.isMarried);

    // array(배열 데이터)
    // 여러 데이터를 순차적으로 저장
    // [] 방식을 사용
    // 배열의 인덱스는 0번부터 시작
    const fruits = ['apple', 'banana','cherry'];
    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);

    // 다른 종류의 데이터를 포함시킬 수도 있지만 대부분 같은 종류의 데이터를 나열
    const arr=['apple',123, true];
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);


    // (참고) 매우 유연한 언어: 데이터 타입이 값을 넣는 순간에 결정되고 여러 데이터 타입을 넣을 수 있음
    let e =1;
    console.log(typeof e); //typeof: 데이터 타입을 체크
    e = 'abc';
    console.log(typeof e); //string으로 나옴

  </script>
</body>
</html>
