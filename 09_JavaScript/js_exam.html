<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1.
    // 다음 중 자바스크립트에서 false로 취급되는 값(falsy)이 아닌 것은?
    // 1) NaN
    // 2) 1
    // 3) ""
    // 4) 0
    // 5) undefined

    // 답: 2)

    // 2.
    // Short-circuit evaluation 문제
    // 보기에 주어진 ff 변수를 출력 시 그 결과와 이유를 간단히 작성하세요.
    let aa = null;
    let bb;
    let cc = ' ';
    let dd = 4;
    let ee = undefined;
    let ff = aa || bb || cc || dd || ee;
    
    console.log(ff); // 답: ' '

    // 3.
    // prompt를 이용하여 아이디를 입력받고 빈 문자가 들어오진 않았는지 유효성 검사를 진행하세요.
    // 조건문을 사용하여 빈 문자가 아닌 값이 들어왔을 때만 
    // 입력 받은 아이디와 함께 '님 환영합니다!' 라는 환영 문구를 출력하세요.
    const userId = prompt('당신의 아이디는?', '');

    if (userId) {
    // if (userId !== '') {
    // if (userId.length > 0) {
      console.log(userId + '님 환영합니다!');
    }

    // 4.
    // 반복문을 사용하여 1~100까지 짝수의 합을 구하는 코드를 작성 후 출력해보세요.
    let sum = 0;
    for (let i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        sum += i;
      }
    }
    console.log('1~100까지 짝수의 합: ' + sum); // 2550

    // 5.
    // 두 개의 주사위를 던졌을 때, 눈의 합이 6이 되는 모든 경우의 수를 출력해보세요.
    // 이중 for문 사용
    // [출력 결과]
    // [1, 5]
    // [2, 4]
    // [3, 3]
    // [4, 2]
    // [5, 1]
    for (let i = 1; i < 7; i++) {
      for (let j = 1; j < 7; j++) {
        if (i + j === 6) console.log([i, j]);
      }
    }

    // 6.
    // 다음 주어진 파일 이름에서 확장자를 추출하여 출력해보세요.
    // 추출 결과: pdf
    const fileName = '기획서 수정.최종본.진짜마지막.PDF';
    
    // fileExt = fileName.substring(fileName.lastIndexOf('.') + 1);
    fileExt = fileName.substring(fileName.lastIndexOf('.') + 1).toLowerCase();
    console.log(fileExt);

    // 7.
    // 배열의 concat() 함수를 사용하여 a1 배열에 a2 값을 추가하여 새로운 배열을 만들어보세요.
    const a1 = ['Kim', 'Lee', 'Park'];
    const a2 = 'Choi';
    
    const a12 = a1.concat(a2);
    console.log(a12);

    // 8.
    // 다음 보기에서 사용자가 이름을 입력하지 않았을 때 name 변수에 기본값으로 '손님'이 할당되도록 만들어보세요.
    const yourName = prompt('당신의 이름은?', '');
    const name = yourName || '손님';

    console.log(name);

    // 9.
    // 사용자로부터 추가하고 싶은 속성과 값을 입력받은 뒤 보기에 주어진 userInfo 객체에 추가하고 출력해보세요.
    // 예: height와 178을 차례대로 입력 시 출력 결과는 아래와 같다.
    // {
    //   name: 'Goni Kim',
    //   age: 30,
    //   height: '178'
    // };
    const userInfo = {
      name: 'Goni Kim',
      age: 30
    };

    const key = prompt('추가하고 싶은 속성은?');
    const value = prompt('추가하고 싶은 값은?');

    userInfo[key] = value;
    console.log(userInfo);

    // 10.
    // MZ세대들과 친해지기 위해 줄임말을 배우려고 한다.
    // 줄임말을 연습하기 위해 아래와 같이 어떤 입력이 주어지면 앞 글자만 줄여 출력하도록 만드세요.
    // (prompt를 사용하여 입력받기)
    // hint: 사용자에게 받은 입력을 배열로 만들어 처리하면 편함(이 외에도 여러가지 답안 존재)
    
    // [실행 예시]
    // 입력: 오늘 저녁 치킨 고
    // 출력: 오저치고
    const userInput = prompt('문자열을 입력하세요').split(' ');
    let result = '';

    for (const str of userInput) {
      result += str.slice(0, 1);
    }
    // for (const str of userInput) {
    //   result += str.substr(0, 1);
    // }

    console.log(result);
  </script>
