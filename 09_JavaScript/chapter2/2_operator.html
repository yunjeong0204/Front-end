<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 연산 : 데이터를 처리하여 결과가 나오는 것
    // 예) 연산식 : 10 + 20
    // 연산자 : +
    // 피연산자 : 10, 20

    // 산술 연산자
    // +, -, *, /, %(나머지 연산자)
    document.write('<h2>산술 연산자</h2>')
    let num1 = 15;
    let num2 = 2;
    let result;

    result = num1 + num2;
    document.write(result, '<br>');
    result = num1 - num2;
    document.write(result, '<br>');
    result = num1 * num2;
    document.write(result, '<br>');
    result = num1 / num2;
    document.write(result, '<br>');
    result = num1 % num2;
    document.write(result, '<br>');


    // 문자 결합 연산자
    // + 
    // 여러개의 문자를 하나의 문자로 결합할 때 사용
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산
    document.write('<h2>문자 결합 연산자</h2>')
    const t1 = '학교종이';
    const t2 = ' 땡땡땡 ';
    const t3 = 8282;
    const t4 = ' 어서모이자';
    //(참고) 연산의 기본 방향 : 왼쪽에서 오른쪽으로
    result = t1 + t2 + t3 + t4;
    document.write(result, '<br>');

    result = t1 + 100 + 200 + t4; //결과: 학교종이 100 200 어서모이자
    document.write(result, '<br>');

    result = 100 + 200 + t1 + t4; //결과: 300 학교종이 어서모이자
    document.write(result, '<br>');

    result = t1 + (100 + 200) + t4; //300나오게 하려고 괄호 (결과: 학교종이 300 어서모이자) 
    document.write(result, '<br>');


    // 대입연산자
    // =
    // 값(데이터)을 변수에 저장할 때 사용
    document.write('<h2>대입 연산자</h2>');
    num1 = 10;
    num2 = 3;


    // 복합 대입 연산자
    // +=, -=, /=, %= 등
    // 예) A += B; => A = A + B;

    num1 += num2; //num1 = num1 + num2;
    document.write(num1, '<br>');

    num1 -= num2; //num1 = num1 - num2; 그냥 num1 값
    document.write(num1, '<br>');

    num1 *= num2; //num1 = num1 * num2;
    document.write(num1, '<br>');

    num1 /= num2; //num1 = num1 / num2;  그냥 num1 값
    document.write(num1, '<br>');

    num1 %= num2; //num1 = num1 % num2;
    document.write(num1, '<br>');

    // (참고) 대입 연산자 응용
    // 데이터를 동적으로 받아와서 넣어줄 때 사용
    // innerHTML, appendChild(), insertBefore()
    const data1 = '데이터1', data2 = '데이터2', data3 = '데이터3';
    let html = '<table border = "1">';
    html += '  <tr>';
    html += `  <td> ${data1}</td>`;
    html += `  <td> ${data2}</td>`;
    html += `  <td> ${data3}</td>`;
    html += '  </tr>';
    html += '  </table>';
    document.write(html);
    

    // 증감 연산자
    // ++(1씩 증가), --(1씩 감소)
    document.write('<h2>증감 연산자</h2>');
    num1 = 10;

    num1 --; //num1 = num1 - 1;
    document.write(num1, '<br>');

    num1 ++; // 앞에서 감소된 수 +1
    document.write(num1, '<br>');

    // 주의!
    // 다른 연산자와 같이 사용 시 위치(전위, 후위)에 따라 연산이 달라짐
    num2 = 20;

    result = num2++; //++가 후위에 있어서 result 먼저 계산 //result = num2; num2 = num2 + 1;
    document.write(result, ' ', num2, '<br>'); //result는 20이 num2는 21이 나옴

    result = ++num2; //++가 전위에 있어서 result 나중에 계산 //num2 = num2 + 1; result = num2;
    document.write(result, ' ', num2, '<br>'); //num2 먼저 계산, result 나중 계산

    // Quiz
    num1 = 10;
    num2 = 20;
    result = ++num1 + num2--;

    document.write(result, ' ', num1, '<br>'); 
    document.write(result, ' ', num2, '<br>'); 

    // num1 :11, num2 : 19, result : 31 
    // result, num1, num2에 저장된 값은?
    // 순서대로 풀어서 써보기

    // num1 = num1 + 1; / result = num1 + num2; / num2 = num2 - 1;


    // 비교 연산자
    // 데이터를 서로 비교하여 결과값으로 true(참), false(거짓)를 반환
    // >, <, >=, <=, ==, !=, ===(권장), !==(권장)
    document.write('<h2>비교 연산자</h2>');
    let a = 10; 
    let b = 20; //숫자 20
    let c = 10;
    let f = '20'; //문자 20
    
    result = a > b; 
    document.write(result, '<br>');  //false
    result = a < b; 
    document.write(result, '<br>'); //true
    result = a <= b; 
    document.write(result, '<br>'); //true
    result = b == f; // ==은 값만 비교 따라서 true가 나옴
    document.write(result, '<br>'); //true
    result = b === f; //값과 타입까지 비교(권장)
    document.write(result, '<br>'); //false
    result = a != b; 
    document.write(result, '<br>'); //true
    result = b != f; //값만 비교
    document.write(result, '<br>'); //false 
    result = b !== f; //값과 타입까지 비교(권장)
    document.write(result, '<br>'); //true


    // 논리 연산자
    // $$(AND): 피연산자 둘 다 true일 때만 true
    // || (OR): 둘 중 한 개만 true면 true
    // !(NOT): 부정 연산자, true <=> false 
    document.write('<h2>논리 연산자</h2>');
    a = 10;
    b = 20;
    let m = 30;
    let n = 40;

    // (참고) 연산자의 우선순위
    // 1. ( ) - 헷갈리면 사용 권장
    // 2. 단항 연산자(++, --, !)
    // 3. 산술 연산자(+, -, *, /, %)
    // 4. 비교 연산자(>, <, >=, <=, ==, !=, ===, !==)
    // 5. 논리 연산자(&&, ||)
    // 6. 대입 연산자(=) 

    result = a > b || b >= m || m > n; //a>b-false, b>=m-false, m>n-false
    document.write(result, '<br>'); //결과 다 false
    result = a > b || b >= m || m <= n; //a>b-false, b>=m-false, m<=-true
    document.write(result, '<br>'); //하나만 true여도 결과 true

    result = a <= b && b >= m && m <= n; //a<=b-true, b>=m-false, m<=n-true 
    document.write(result, '<br>'); //결과 false
    result = a <= b && b <= m && m <= n; //a<=b-true, b<=m-true, m<=n-true 
    document.write(result, '<br>'); //결과 true

    result = !(a > b); //false인데 !붙여서 결과 true
    document.write(result, '<br>');

    // Short-circuit evaluation(단축 평가)
    result = a > b && m <= n; //false && true 앞에서 false가 나온 순간 결과는 이미 false. 뒤에 연산 안해도됨
    document.write(result, '<br>');
    result = a < b || m > n; //true || false 앞에서 true가 나온 순간 결과는 이미 true
    document.write(result, '<br>');

    // (응용) 필요 시 기본값 설정
    //false로 취급되는 값 : 0, null, undefined, ''(빈문자), NaN
    const dbData = null;
    result = dbData || '기본값';
    document.write(result, '<br>'); //결과 : 기본값

    // (심화) Short-circuit evaluation 예제
    let aa; //undefined
    let bb = null; 
    let cc = undefined;
    let dd = 4;
    let ee = 'five'; //Short-circuit에 의해 도달하지 않음
    let ff = aa || bb || cc || dd || ee; //앞에서 다 false false ...로 가다가 4에서 끝남. 결과 : 4
    document.write(ff, '<br>'); //결과 : 기본값

    
    //삼항 연산자
    //조건식 ? 값1 : 값2 ;
    document.write('<h2>삼항 연산자</h2>');
    result = true ? 'javascript': 'hello'; //true - javascript / false - hello
    document.write(result, '<br>');

    const score = 85;
    result = score >= 90 ? 'A' : (score >= 80 ? 'B' : 'C');
    document.write(result, '<br>');

    //실습: 홀짝 판별기
    // window.prompt('메세지', '기본값'): 입력을 요청하는 대화 상자
    // 확인을 누르면 입력값이, 취소를 누르면 null을 반환
    document.write('<h2>실습 : 홀짝 판별기</h2>');
    const number = prompt('숫자를 입력하세요', '0'); 
    // document.write(typeof number, '<br>');

    //Number()를 안써도 연산 시 숫자로 자동 타입 변환이 일어남
    result = Number(number) % 2 === 0 ? '짝수' : '홀수';
    document.write(result, '<br>');




  </script>
