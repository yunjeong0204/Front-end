<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 연산 : 데이터를 처리하여 결과가 나오는 것
    // 예) 연산식 : 10 + 20
    // 연산자 : +
    // 피연산자 : 10, 20

    // 산술 연산자
    // +, -, *, /, %(나머지 연산자)
    document.write('<h2>산술 연산자</h2>')
    let num1 = 15;
    let num2 = 2;
    let result;

    result = num1 + num2;
    document.write(result, '<br>');
    result = num1 - num2;
    document.write(result, '<br>');
    result = num1 * num2;
    document.write(result, '<br>');
    result = num1 / num2;
    document.write(result, '<br>');
    result = num1 % num2;
    document.write(result, '<br>');


    // 문자 결합 연산자
    // + 
    // 여러개의 문자를 하나의 문자로 결합할 때 사용
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산
    document.write('<h2>문자 결합 연산자</h2>')
    const t1 = '학교종이';
    const t2 = ' 땡땡땡 ';
    const t3 = 8282;
    const t4 = ' 어서 모이자';
    //(참고) 연산의 기본 방향 : 왼쪽에서 오른쪽으로
    result = t1 + t2 + t3 + t4;
    document.write(result, '<br>');

    result = t1 + 100 + 200 + t4;
    document.write(result, '<br>');

    result = 100 + 200 + t1 + t4;
    document.write(result, '<br>');

    result = t1 + (100 + 200) + t4; //300나오게 하려고 괄호 
    document.write(result, '<br>');


    // 대입연산자
    // =
    // 값(데이터)을 변수에 저장할 때 사용
    document.write('<h2>대입 연산자</h2>');
    num1 = 10;
    num2 = 3;


    // 복합 대입 연산자
    // +=, -=, /=, %= 등
    // 예) A += B; => A = A + B;

    num1 += num2; //num1 = num1 + num2;
    document.write(num1, '<br>');

    num1 -= num2; //num1 = num1 - num2;
    document.write(num1, '<br>');

    num1 *= num2; //num1 = num1 * num2;
    document.write(num1, '<br>');

    num1 /= num2; //num1 = num1 / num2;
    document.write(num1, '<br>');

    num1 %= num2; //num1 = num1 % num2;
    document.write(num1, '<br>');


    // 증감 연산자
    // ++(1씩 증가), --(1씩 감소)
    document.write('<h2>증감 연산자</h2>');
    num1 = 10;

    num1 --; //num1 = num1 - 1;
    document.write(num1, '<br>');

    num1 ++; // 앞에서 감소된 수 +1
    document.write(num1, '<br>');

    // 주의!
    // 다른 연산자와 같이 사용 시 위치(전위, 후위)에 따라 연산이 달라짐
    num2 = 20;

    result = num2++; //++가 후위에 있어서 나중에 계산 //result = num2; num2 = num2 + 1;
    document.write(result, ' ', num2, '<br>'); //result는 20이 num2는 21이 나옴

    result = ++num2; //++가 전위에 있어서 나중에 계산 //num2 = num2 + 1; result = num2;
    document.write(result, ' ', num2, '<br>'); //num2 먼저 계산, result 나중 계산

    // Quiz
    num1 = 10;
    num2 = 20;
    result = ++num1 + num2--;
    // result, num1, num2에 저장된 값은?
    // 순서대로 풀어서 써보기

  </script>
</head>

</body>
</html>
