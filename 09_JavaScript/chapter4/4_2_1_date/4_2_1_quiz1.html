<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 객체를 출력하세요.

    const day = new Date(2023, 2, 20, 3, 12);

    const theYear = day.getFullYear(); //년
    const theMonth = day.getMonth(); //월
    const theDate = day.getDate(); //일
    const theH = day.getHours(); //시
    const theM = day.getMinutes(); ///분

    document.write(theYear+'년');
    document.write(theMonth+'월');
    document.write(theDate+'일', '<br>');
    document.write(theH+'시' + theM+'분');
    // 풀이1
  </script>
</head>
<body>
  
</body>
</html>
