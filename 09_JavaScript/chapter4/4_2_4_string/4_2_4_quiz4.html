  <script>
    // 문제4
    // 프롬프트 대화상자를 이용해 숫자를 입력으로 받고 
    // 반복문을 이용하여 숫자 하나 하나를 result 배열에 담아보세요. 
    // 단, 짝수일때만 앞에 대시('-')를 추가해줍니다.
    // 예시: 225468을 입력하면 출력은 다음과 같습니다.
    // ['-', '2', '-', '2', '5', '-', '4', '-', '6', '-', '8']

    const str = prompt('숫자를 입력하세요.');
    const result = [];

    for (let i = 0; i < str.length; i++) {
      if (str[i] % 2 === 0) {
        result.push('-'); 
      }
      // 숫자 하나 하나를 result 배열에 담기 
      result.push(str[i]); //0이면 2, 2면 5가 들어감
    }
    document.write(result);
