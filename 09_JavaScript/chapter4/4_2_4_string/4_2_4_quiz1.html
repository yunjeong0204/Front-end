<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 사용자로부터 주민등록번호를 입력받아서(예: 861015-1234567), 
    // 주민등록번호의 뒷 7자리를 이용하여 성별이 남자인지 여자인지 판단하고 결과를 출력하세요.
    // 1 또는 3 이면 '남자입니다.'
    // 2 또는 4 이면 '여자입니다.'

    const ssn = prompt('주민등록번호를 입력하세요.');

    // 풀이1
    const gender = ssn.charAt(7); //특정 문자 1개 추출
    let msg = '존재X'
    
    switch (gender) {
      case '1':
      case '3':
        msg = '남자'
        break;
    

      case '2':
      case '4':
        msg = '여자'
        break;

      default:
        break;
    }
    document.write(msg);
  </script>
</head>

</body>
</html>
