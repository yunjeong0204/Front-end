<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 이름을 영문으로 입력받은 후 대문자로 바꿔 출력하고
    // 연락처를 입력받은 후 정보가 노출되지 않도록 뒤의 네자리는 ****로 출력하세요.
    const name = prompt('영어로 이름 입력');
    document.write(name.toUpperCase(), '<br>');

    // 010-0000-0000 -> 010-0000-****
    const phone = prompt('연락처 입력');
    const num = phone.substring(0, phone.length - 4) + '****'; //phone,legnth 길이의 빼기 4
    document.write(num);

    // 풀이2
    
  </script>
