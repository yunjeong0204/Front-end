  <script>
    // 문제4
    // 배열에서 최대값, 최소값 구하기(여러가지 방법 존재)
    // 힌트: for문 또는 sort() 사용
    const points = [40, 100, 1, 5, 25, 10];

    let max = points[0];
    let min = points[0];

    for (const el of points) {
      if (max < el) max = el;
      if (min > el) min = el;
      // max = Math.max(max, el);
      // min = Math.min(min, el);

    }
    document.write(`최대값: ${max}<br>`);
    document.write(`최소값: ${min}<br>`);


    // 2) sort() 이용 문제 풀이
    points.sort(function (a, b) { return a - b }); //오름차순
    document.write(`최대값: ${points[points.length - 1]}<br>`);
    document.write(`최소값: ${points[0]}<br>`);


    //3) spread연산자 이용으로 문제 풀이
    document.write(`최대값: ${Math.max(...points)}<br>`);
    document.write(`최대값: ${Math.min(...points)}<br>`);
