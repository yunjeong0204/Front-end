<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 프롬프트 창을 이용하여 생성할 배열의 길이를 입력받고
    // 입력한 길이만큼 반복하여 데이터를 입력받아(프롬프트 창 이용) 배열을 만든 다음
    // (예: 입력한 길이가 5이면 반복문을 이용하여 arr 배열에 5개의 데이터 추가)
    // 배열의 맨 첫번째 값과 맨 끝값을 가져와 출력해보세요.

    const arrLength = prompt('생성할 배열의 길이를 입력하세요.', 2);
    console.log(arrLength);
    const arr = [];
    
    for (let i = 0; i < arrLength; i++) {
      // prompt('배열에 넣을 데이터를 입력하세요.');
      // arr.push(prompt('배열에 넣을 데이터를 입력하세요.'));
      arr[i] = prompt('배열에 넣을 데이터를 입력하세요.');
    }

    if (arr.length > 0) {
      document.write(arr.shift(), '<br>'); //첫번째
      document.write(arr.pop(), '<br>'); //마지막
    }
    


    // 풀이5
    
  </script>
</head>
