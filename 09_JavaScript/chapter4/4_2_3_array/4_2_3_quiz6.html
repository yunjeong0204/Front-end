  <script>
    // 문제6
    // 로또 번호 추첨기(완성)
    // 반복문을 이용하여 1~45까지의 랜덤한 정수값을 만들어내고 중복값이 아닐때만 배열에 추가해준다.
    // 로또 번호가 6개가 완성되면 오름차순으로 정렬까지 해서 출력해보세요.

    const lottoArr = []; // 빈 배열
    
    // 풀이6
    while (lottoArr.length < 6) {
      // 공식화: Math.floor(Math.random() * (최대값 - 최소값 +1)) + 최소값;
      const randomNum = Math.floor(Math.random() * 45) + 1;
      if (!lottoArr.includes(randomNum)) { //포함되지 않았을 때 push해라 그래서 ! 붙인거임
        lottoArr.push(randomNum); 
      }
      
    }  
    document.write(lottoArr, '<br>');
    document.write(lottoArr.sort(function (a, b) { return a - b}), '<br>');
