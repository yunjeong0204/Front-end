<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 3. 브라우저 객체(BOM)
    // 브라우저에 내장된 객체를 가리키고 브라우저를 제어 및 조작 가능
    // 0) window는 브라우저 객체의 최상위 객체

    // 아래와 같은 하위 객체를 계층 구조로 포함
    // 1) screen: 스크린 관련된 정보 제공(화면 정보)
    // 2) location: 현재 브라우저의 위치 정보(URL 정보)
    // 3) history: 브라우저의 웹 서핑 기록들을 가짐
    // 4) navigator: 05, 브라우저에 대한 다양한 정보를 내장
    // 5) document(DOM): 문서 객체, 웹 문서 관련

    // 0) window 객체 
    // open(): 팝업 창을 나타낼 때 사용
    // 지정한 URL 페이지를 새 브라우저 창에 나타낼 수 있다.
    // 예: 광고 팝업 등 - 최근에는 브라우저에서 팝업 차단을 할 수 있어 open()을 활용한 광고 팝업은 잘 안 쓰임


    // open('URL', '새 창 이름', '새 창 옵션');
    // window.open('https://www.google.com', '구글', 'width=350, height=400, left=50, top=10');
    // 팝업 창 열고 닫기 예제
    // window.open('winpopup.html', '팝업', 'width=350, height=400, left=300, top=50')


    // alert(): 경고창을 나타낼 때 사용
    // window.alert('경고 메세지');
    // alert('잘못된 입력입니다');


    // prompt(): 질의응답 창을 나타낼 때 사용
    // window.prompt('메세지', '기본값');
    // 확인을 누르면 입력한 값을 반환, 취소를 누르면 null을 반환
    // const age = prompt('나이 입력', '0');
    // console.log(age);


    // confirm(): 확인/취소 창을 나타낼 때 사용
    // window.comfirm('메세지');
    // 확인을 누르면 true를 반환, 취소를 누르면 false를 반환 
    // const remove = confirm('삭제하시겠습니까?');
    // console.log(remove);


    // 일정한 시간 간격으로 코드 실행하기(2가지)
    // setInterval(): 일정한 시간 간격으로 코드를 반복 실행
    // clearInterval(): 변수를 이용해 setInterval() 메소드를 취소 
    // 변수 = setInterval(함수, 밀리초);
    // clearInterval(변수);
    let addNum = 0;
    let subNum = 1000;
    const counter = setInterval(function () { //setInterval(함수 = function을 쓴 거임, 밀리초 = 3초마다)
      // 멈추기 위해서 변수이용함(const counter)
      addNum++;
      console.log('addNum' + addNum);
    } , 3000);
    const timer = setInterval(function () { 
      subNum--;
      console.log('subNum' + subNum);
    } , 3000);


    // setTimeout(): 일정 시간 뒤에 코드를 실행
    // clearInterval(): 변수를 이용해 setTimeout() 메소드를 취소
    // 변수 = setTimeout(함수, 밀리초);
    // clearInterval(변수);
    const myTimeout = setTimeout(function () { //setTimeout(함수=function을 씀, 밀리초 = 3000(3초마다))
      document.querySelector('.happy').innerHTML = 'Happy New Year!';
    }, 3000);


    // 1) screen 객체 
    // 사용자의 모니터(화면) 정보를 제공
    // 예: 모니터 너비나 높이 등
    document.write('<h2>screen 관련 속성</h2>');
    document.write(screen.width, '<br>');
    document.write(screen.height, '<br>');
    document.write(screen.availWidth, '<br>'); //작업 표시줄을 제외한 값
    document.write(screen.availHeight, '<br>'); //작업 표시줄을 제외한 값
    

    // 2) location 객체
    // 현재 URL과 관련된 속성과 메소드를 제공
    // 예: 현재 URL 정보(속성), 세로 고침(메소드)
    document.write('<h2>location 관련 속성</h2>');
    document.write(`origin: ${location.origin}<br>`); //출처
    document.write(`protocol: ${location.protocol}<br>`);
    document.write(`host: ${location.host}<br>`);
    document.write(`hostname: ${location.hostname}<br>`); //이름
    document.write(`port: ${location.port}<br>`);
    document.write(`href: ${location.href}<br>`); //경로
    document.write(`search: ${location.search}<br>`); // 쿼리 스트링 반환 
    // location.reload(); //새로고침

    // 리다이렉트 하기란: 다른 주소나 페이지로 보내기
    function href() {
      // 현재 URL을 설정
      location.href = 'https://www.naver.com'; //href는 속성
    }
    function assign() {
      // 새 문서를 로드함
      // 히스토리가 쌓임 
      location.assign('https://www.naver.com'); //assign - 메소드
    }
    function replace() {
      // 현재 문서를 새 문서로 교체
      // 히스토리에서 현재 URL을 제거, 원래 문서로 back 불가
      location.replace('https://www.naver.com'); //replace - 메소드
    }


    // 3) history 객체
    // 사용자가 방문한 사이트의 기록을 남기고, 이전과 다음 페이지로 다시 돌아갈 수 있도록 제공
    document.write('<h2>history 관련 속성</h2>');
    document.write(`length: ${history.length}`); //방문 기록에 저장된 URL(페이지) 개수
    // 이전, 다음 페이지로 이동
    // 브라우저의 뒤로 가기, 앞으로 가기와 동일
    function back() {
      history.back();
    }
    function forward() {
      history.forward();
    }


    // 4) navigator 객체
    // 현재 방문자가 사용하는 브라우저와 운영체제 정보를 제공
    document.write('<h2>navigator 관련 속성</h2>');
    document.write(`userAgent: ${navigator.userAgent}`);
    const info = navigator.userAgent.toLowerCase();
    let osImg = null;
    if (info.indexOf('windows')>=0) {
      osImg = 'windows.png';
    } else if(info.indexOf('macintosh')>=0) {
      osImg = 'macintosh.png';
    }else if(info.indexOf('iphone')>=0) {
      osImg = 'iphone.png';
    }else if(info.indexOf('android')>=0) {
      osImg = 'android.png';
    }
    document.write(`<img src= "images/${osImg}">`);


  </script>
</head>
<body>
  <h1>일정 시간 간격으로 값 증감시키기</h1>
  <p>콘솔 패널을 열어 확인하세요</p>
  <button type="button" onclick="clearInterval(counter)">증가 정지</button> <!-- 멈추기 하기 위해 clearInterval(변수=counter) 사용  -->
  <button type="button" onclick="clearInterval(timer)">감소 정지</button> <!-- 멈추기 하기 위해 clearInterval(변수=timer) 사용  -->


  <h1>setTimeout() 동작을 취소하려면 3초 안에 버튼을 클릭하세요</h1>
  <h2 class="happy"></h2>
  <button type="button" onclick="clearTimeout(myTimeout)">멈추기</button> 


  <h1>리다이렉트 하기</h1>
  <button type="button" onclick="href()">네이버로 이동<br>(href 속성)</button> 
  <button type="button" onclick="assign()">네이버로 이동<br>(assign() 메소드)</button> 
  <button type="button" onclick="replace()">네이버로 이동<br>(replace() 메소드)</button> 


  <h1>이전, 다음 페이지로 이동</h1>
  <button type="button" onclick="back()">뒤로가기</button> 
  <button type="button" onclick="forward()">앞으로가기</button> 

</body>
</html>
