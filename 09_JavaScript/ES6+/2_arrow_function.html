<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 화살표 함수
    // 화살표(=>)를 사용해서 함수를 선언하는 방법
    // () => {};

    // ES5에서 일반적인 방법
    var greeting1 = function (name) {
      return 'hello' + name;
    };

    // 화살표 함수로 바꾸면 
    const greeting2 = (name) => {
      return `hello ${name}`;
    };

    // 화살표 함수를 만들었는데 매개변수가 하나만 있으면 괄호 생략 가능
    const greeting3 = name => {
      return `hello ${name}`;
    };

    // 매개변수가 전혀 없으면 다음과 같이 꼭 빈 괄호를 써야 함(생략 불가)
    const greeting4 = () => {
      return `hello`;
    };

    //암시적 반환 
    // 리턴문 한 줄만 있을 경우 중괄호(함수 블록)랑 return 키워드 둘 다 생략 가능
    // 주의! return 키워드만 생략하면 안 됨! (return만 지우기X, 중괄호까지 같이 지워야함)
    const greeting5 = name => `hello ${name}`;  //매개변수가 하나만 있으면 괄호 생략 가능(greeting3)과 같은 거임. return이 있는 거임!! 생략된 거!

    // (중요) 코드의 간결함보다는 가독성이 우선(예외적으로 가독성보다 간결함이 우선시 되는 경우: 정규표현식)
    // 아직 ES6차가 익숙하지 않다면 greenting2와 같이 작성하는 것도 좋다.
    
    // 객체를 암시적으로 반환하기    
    function getFavoriteMovie() {
      return{
        title: 'Inception',
        year: '2010',
        director: 'Nolan',
        rating: 9.6
      };
    }
    console.log(getFavoriteMovie());

    // 화살표 함수로 바꾼다면
    // 객체를 소괄호로 감싸야한다.
    const getFavoriteMovie2 = () =>  ({//매개변수가 없어서 빈괄호
        title: 'Inception',
        year: '2010',
        director: 'Nolan',
        rating: 9.6
      
    });
    console.log(getFavoriteMovie2());

    // 화살표함수는 익명 함수
    // 참조할 이름이 필요하다면 함수를 변수에 할당하면 됨
    // 위의 예제들 참고.. 

    // Quiz: 화살표 함수로 변경하기
    // Quiz1
    // function add(num1, num2) {
    //   return num1 + num2;
    // }

    // 화살표 함수로 변경하기
    const add2 = (num1, num2) => num1 + num2;;

    // Quiz2
    // function ask(question, yes, no) {

    //     else no(); 
    // }

    // ask('동의하십니까?',
    //   function () { alert('동의하셨습니다');},
    //   function () { alert('취소 버튼 누르셨습니다');}
    // );


    // 화살표 함수로 변경하기
    const ask2 = (question, yes, no) => {
      if (confirm(question)) yes(); 
        else no(); 
    };

    ask2('동의하십니까?',
      () => alert('동의하셨습니다'),
      () => alert('취소 버튼 누르셨습니다') //중괄호 생략가능함
    );

  </script>
