<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 새로운 문자열 메소드

    // 1. starsWith()
    // 전달한 값으로 문자열이 시작하는지 확인
    const code = 'ABCDEFG';
    console.log(code.startsWith('ABB')); //결과: false
    console.log(code.startsWith('abc')); //결과: false <대소문자 구별함>
    console.log(code.startsWith('ABC')); //결과: true 
    console.log(code.startsWith('DEF', 3)); //결과: true <,3 - 인덱스 3번부터 검사해라> 


    // 2. endsWith()
    // 전달한 값으로 문자열이 끝나는지 확인
    console.log(code.endsWith('DDD')); //결과: false
    console.log(code.endsWith('efg')); //결과: false <대소문자 구별함>
    console.log(code.endsWith('EFG')); //결과: true
    console.log(code.endsWith('EF', 6)); //문자열의 얼마만큼만을 확인할지 길이 지정<첫 6개 문자인 'abcdefg'만을 고려, ef로 끝나므로 true


    // 3. includes()
    // 전달한 값이 문자열에 포함되어 있는지 확인
    console.log(code.includes('ABB')); //결과:false
    console.log(code.includes('abc')); //결과:false <대소문자 구별함>
    console.log(code.includes('CDE')); //결과:true



    // 4. repeat()
    // 문자열을 지정한 횟수만큼 반복
    const hello = 'hi';
    console.log(hello.repeat(10)); //결과: h1 10개 반복해서 나옴

    // ES6차 이후에 추가된 메소드: matchAll(), replaceAll(), trimStart(), trimEnd(), padStart(), padEnd() 
  </script>
</head>

</body>
</html>
