<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 템플릿 리터럴
    // 백틱(``) 기호를 사용하여 문자열 삽입

    // 1. 문자열 삽입
    // ES5
    var name = 'yj';
    var greeting = 'Hello my name is ' + name;
    console.log(greeting);
    // ES6
    const name2 = 'yj';
    const greeting2 = `Hello my name is ${name}`;
    console.log(greeting2);


    // 2. 표현식 삽입
    // ES5
    var exp1 = 1;
    var exp2 = 10;
    console.log('1 * 10 = ' + (exp1 * exp2));
    // ES6
    var exp1 = 1;
    var exp2 = 10;
    console.log(`1 * 10 = ${exp1 * exp2}`);
    

    // 3.여러 줄 문자열 생성
    // ES5: 각 행마다 백슬래시를 삽입해야 함
    var text = 'hello, \
    my name is yj \ ';
    console.log(text);    
    // ES6: 전체를 백틱으로 감싸기만 하면 됨
    const content = `hello, \
    my name is yj `;
    console.log(content);    

  </script>
</head>

</body>
</html>
