  <script>
    // 함수 매개변수(또는 인수)의 기본값

    // ES5
    function getLocation(city, country, continent) {
      if (typeof country === 'undefined') {
        country = 'Italy' //conutry가 undefined면 conutry에 기본값으로 italy를 넣겠다
      } 
      if (typeof continent === 'undefined') {
        continent = 'Europe' //conutry가 undefined면 continent에 기본값으로 Europe을 넣겠다
      }
      // 전달 받은 값이 없는 경우에 기본값을 제공하는 코드
      console.log(continent, country, city); 
    }
    getLocation('Milan'); //결과: Europe, Italy, 'Milan'
    getLocation('paris', 'france'); //결과: Europe france paris

    //만약 매개변수의 순서를 바꾼다면? 
    function getLocation2(continent, country, city) {
      if (typeof country === 'undefined') {
        country = 'Italy' 
      } 
      if (typeof continent === 'undefined') {
        continent = 'Europe' 
      }
      // 전달 받은 값이 없는 경우에 기본값을 제공하는 코드
      console.log(continent, country, city); 
    }
    getLocation2(undefined, undefined,'Milan'); 
    getLocation2(undefined, 'france', 'paris'); 


    // ES6
    function myFunction(x, y = 10) {//y = 10 <y에 기본값 10을 줌>
      return x + y;
    }
    console.log(myFunction(5));


    function calculate(total, tax = 0.2, tip = 0.1) {
      // tax나 tip에 값을 전달하지 않으면 기본값으로 0.2와 0.1이 쓰인다.
      return total + (total * tax) + (total * tip);
    }
    console.log(calculate(100, 0.3)); //total = 100, tax = 0.3에서 (total * tax)계산한 결과, tip = (total * tip)를 계산한 결과: 10

    // tax에는 인자값을 전달하지 않고 tip에만 0.15를 할당하려면?
    console.log(calculate(100, undefined, 0.15)); //결과: 135 <깔끔하지 않음>
    // -> 개선할 방법은 디스트럭처링!


    // 디스트럭처링을 통해 개선한 코드
    // 함수 호출의 인수를 객체로 만들어서 넘김
    // 장점: 매개변수 순서에 신경쓸 필요없이 필요한 값만 넘기면 됨
    function calculate2({total = 0, tax = 0.2, tip = 0.1}) {
      return total + (total * tax) + (total * tip);
    }
    console.log(calculate2({total: 100, tip: 0.15})); //결과: 135가 나옴
    console.log(calculate2({tip: 0.15, total: 100})); //결과: 135가 나옴 <순서 바뀌어도 O>
    console.log(calculate2({})); //결과: 0
    // console.log(calculate2()); //결과: 에러발생
    // console.log(calculate2(undefined)); //결과: 에러발생


    // 빈 객체로 기본값을 설정하기
    function calculate3({total = 0, tax = 0.2, tip = 0.1}) {
      return total + (total * tax) + (total * tip);
    }
    console.log(calculate3({total: 100, tip: 0.15})); //결과: 135가 나옴
    console.log(calculate3({})); //결과: 0
    console.log(calculate3()); 
    console.log(calculate3(undefined)); //결과: 0
    // 인수로 무엇을 전달했는지 상관없이 세 가지 기본 속성을 가진 객체로 설정됨


  </script>
