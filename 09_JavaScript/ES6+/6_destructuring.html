<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 구조 분해 할당(비구조화 할당)
    // 배열의 값 또는 객체의 속성을 풀어서 별개의 변수로 쓸 수 있게 해주는 자바스크립트 표현식

    // 1. 객체 구조 분해 할당
    // 객체의 속성 값을 변수에 할당하려면?
    // ES5
    var person1 = {
      first: 'yj',
      last: 'y'
    };
    var firstName = person1.first;
    var lastName = person1.last;
    console.log(firstName, lastName);
    // ES6
    const person2 = {
      first: 'yj',
      last: 'y'
    };
    const{first, last} = person2; //주의: 변수명은 key값과 동일하게 해야함
    console.log(first,last);
    // 구조 분해 할당을 이용하여 person2가 가진 속성에 접근 + 해당 속성의 이름으로 변수 선언 및 값 할당이 가능함

    // 중첩된 객체 형태로 주어진 경우에도 동일하게 적용
    const person3 = {
      first: 'yj',
      last: 'y',
      links: {
        social: {
          facebook: 'https://www.facebook.com'
        },
        github: 'https://github.com/yunjeong'
      }
    };
    // const {facebook}= person3.links.social;
    // console.log(facebook);

    // 변수의 이름과 객체의 속성 이름을 동일하게 지정하지 않고 변수명을 지정하여 바꾸고 싶다면?
    const {facebook:fb}= person3.links.social;
    // person3.links.social.facebook 속성을 찾아 fb라는 변수에 할당함
    console.log(fb);
    // console.log(facebook); //결과: 에러

    // 기본값을 설정할 수도 있음
    const {instagram: myinsta = 'https://www.instagram.com'}= person3.links.social; //myinsta = 'https://www.instagram.com' 기본값을 줌
    console.log(myinsta);

    // (참고) 객체 전체를 넘겨서 중첩 구조까지 분해 할당을 하려면?
    const movie = {
      title: 'web coding',
      year: '2023',
      person: {
        director: 'yj',
        actors: ['john', 'alice', 'peter']
      }
    };
    // const {title, year} = movie;
    // const {director, actors} = movie.person;
    // console.log(title, year, director, actors);
    const {title, year, person: {director, actors}} = movie; //한 줄로 하는 법
    console.log(title, year, director, actors);

    // 함수의 매개변수
    function printmovie({title, year, person: {director, actors}}) {
      console.log(title, year, director, actors);
    }
    printmovie(movie);


    // 2. 배열 구조 분해 할당
    // 배열을 구조 분해할 때는 객체와는 달리 {}가 아닌 []를 사용

    // 배열의 값을 변수에 할당하려면?
    const person = ['yj', 'y', 25];
    // ES5
    const testname = person[0];
    const testsurname = person[1];
    const testage = person[2];

    // ES6
    const [name, surname, age] = person;
    console.log(name, surname, age);

    // 생성하려는 변수의 수가 배열의 요소보다 적다면? -> 아무 문제 없음
    const [name2, surname2] = person; //25는 어디에도 할당되지 않음
    console.log(name2, surname2);

    // 배열의 나머지 요소의 모든 요소의 값을 얻고 싶다면?
    // ...rest(나머지) 연산자 사용
    const food = ['pringles', 'banana', 'pizza', 'ice creme', 'cake'];
    const [snack, fruit, ...dessert] = food; //레스트 연산자로 나머지 요소 전체를 얻음
    console.log(dessert);//결과: ['pizza', 'ice creme', 'cake']


    // 3. 구조 분해를 이용하여 변수 교체하기
    // 구조 분해 할당을 사용하면 변수의 값을 쉽게 서로 교체할 수 있다.
    let hungry = 'yes';
    let full = 'no';

    [hungry, full] = [full, hungry]; //hungry - no, full - yes
    console.log(hungry, full);
    
    // 정리: 구조 분해 할당을 쓰는 이유
    // 1) 변수에 할당을 해야 그 변수명으로 코드 여기저기서 계속 쓸 수 있음. 
    // 그렇지 않으면 뭐.뭐 식으로 .을 붙여서 계속 객체에 접근해서 가져오는 수 밖에
    // 2) 객체 속성의 값(또는 배열의 값)을 변수에 할당할 때 갯수만큼 선언해야 되는데 구조 분해 할당은 한 줄로 줄일수 있다.
    // 3) 함수에 값을 넘길때 인자값으로 객체를 넘기고 매개변수에서 구조 분해 할당을 사용할 때 이점이 있다. 이건 3장으로 돌아가서 설명!


  </script>
</head>

</html>
