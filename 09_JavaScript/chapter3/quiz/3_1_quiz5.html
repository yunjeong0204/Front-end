<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.

    // 풀이5
    // 주의! 덧셈을 하려면 숫자로 변환해 줄 것!!

    const n1 = Number(prompt('정수1 입력', '0'));
    const n2 = Number(prompt('정수2 입력', '0'));
    const n3 = Number(prompt('정수3 입력', '0'));

    // 최대값
    let max = n1;
    if (max < n2) max = n2;
    if (max < n3) max = n3;
    // max = Math.max(n1, n2, n3);

    // 최소값
    let min = n1;
    if (min > n2) min = n2; 
    if (min > n3) min = n3; 
    // min = Math.min(n1, n2, n3);

    const sum = n1 + n2 + n3; //합계
    const avg = (n1 + n2 + n3)/3; //평균

    document.write(max, '<br>');
    document.write(min, '<br>');
    document.write(sum, '<br>');
    document.write(avg);

    

    
  </script>
</head>

</body>
