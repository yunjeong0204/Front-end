<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 문제7
    // 이중 for문을 이용해 
    // 5행 5열의 표(table 태그 사용)를 만들고, 변수 num을 이용하여 1부터 25까지 출력하세요.

    // 이중 for문 이용
    let num = 1;
    let html = '<table border="1">';
    for(let i = 1; i <= 5; i++){ //행
      html += '<tr>';
      for(let j = 1; j <= 5; j++){ //열
        html += '<td>' + num + '</td>';
        num++;
      }
      html += '</tr>';
    }
    html += '</table>';

    document.write(html);

    
    // 풀이7
    
  </script>
</head>
<body>
  
</body>
</html>
